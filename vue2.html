<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>
        window.onload = () => {
            new Vue({
                el:".div1",
                data:{
                    bg:"yellow"
                }
            })
        }
    </script>
</head>
<body>
    <div class="div1">
        <p :style="{background:bg}">我是个p</p>
    </div>
    
</body>
</html>
